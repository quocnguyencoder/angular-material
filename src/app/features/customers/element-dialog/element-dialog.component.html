<h1 mat-dialog-title>{{ data.position ? "Update Element" : "Add Element" }}</h1>
<mat-dialog-content>
  <form [formGroup]="elementForm">
    <mat-form-field appearance="outline">
      <mat-label>Position</mat-label>
      <input matInput formControlName="position" type="number" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input matInput formControlName="weight" type="number" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Symbol</mat-label>
      <input matInput formControlName="symbol" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" [disabled]="!elementForm.valid">
    Save
  </button>
</mat-dialog-actions>
